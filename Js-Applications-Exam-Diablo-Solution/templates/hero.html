<div id="hero-detailed" class="row">
    <div class="col-md-4">
        <img src="{{imageUrl}}" alt="hero-image" class="hero-image"/><br>

        <h2>{{name}}</h2>

        <p>
            Attack points: {{attackPoints}}
        </p>

        <p>
            Defense points: {{defensePoints}}
        </p>

        <p>
            Life: {{lifePoints}}
        </p>
        <p>
            <a href="#/heroes/{{id}}/store" class="btn btn-md btn-default">Store</a>
        </p>
    </div>
    <div class="col-md-8">
        <div class="row">
            {{#items}}
            <div class="col-md-3">
                <h4 class="item-type">{{type}}</h4>
                <span class="item-name">{{itemName}}</span>

                <p>
                    Attack points: {{itemAttackPoints}}
                </p>

                <p>
                    Defense points: {{itemDefensePoints}}
                </p>

                <p>
                    Life points: {{itemLifePoints}}
                </p>
            </div>
            {{/items}}
        </div>
    </div>
</div>
